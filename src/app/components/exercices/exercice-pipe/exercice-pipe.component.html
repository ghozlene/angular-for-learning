<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <button type="button" class="btn btn-secondary" (click)="onAddServer()">Add server</button>
      <hr>

      <br />
      <p>app Status: {{appStatus|async}}</p>
      <hr>
      <input type="text" [(ngModel)]="filterStatus">
      <hr>

      <ul class="list-group">
        <li class="list-group-item list-group-item-success"
          *ngFor="let server of servers | filter:filterStatus:'status'" [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorter:20 }}</strong> | {{ server.instanceType | uppercase}} | {{ server.started |
          date:'fullDate'}}
        </li>
      </ul>
    </div>
  </div>
</div>
