<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input ngModel name="username" type="text" id="username" class="form-control" required>
          </div>
          <button class="btn btn-secondary" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel" ngModel name="email" type="email" id="email" class="form-control" required email>
          </div>
          <span class="help-block" *ngIf="!email.valid&&email.touched">Please enter a valid email </span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" name="secret" id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-control">
          <textarea name="questionAnswer" rows="3" id="questionAnswer" [(ngModel)]="answer"></textarea>

        </div>
        <p>your reply: {{answer}}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>

            <input type="radio" name="gender" ngModel [value]="gender" required>{{gender}}
          </label>

        </div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
  <hr>

  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3> your Data </h3>
      <p>username : {{user.username}}</p>
      <p>mail : {{user.email}}</p>
      <p>secret Questions: {{user.secretQuestion}}</p>
      <p>Anwser: {{user.answer}} </p>
      <p>gender : {{user.gender}}</p>


    </div>
  </div>
</div>
