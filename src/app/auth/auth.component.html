<div class="row">
  <div class="col-xs-12 col-md-6-offset-3">
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit"> {{isLoginMode?
          "login":"signup"}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> Switch to
          {{isLoginMode?'signup':'login'}}</button>
      </div>
    </form>
  </div>
</div>
