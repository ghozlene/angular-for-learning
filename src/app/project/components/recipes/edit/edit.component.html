<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success"> Save </button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()"> Cancel </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input #imagePath type="text" id="imagePath" class="form-control" formControlName="imagePath">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>

      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" rows="6" id="description" class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div formArrayName="ingredients">
          <div class="custom-row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients')?.controls; let i = index"
            [formGroupName]="i">
            <input type="text" class="form-control" placeholder="Text" formControlName="name">
            <input type="number" class="form-control" placeholder="Number" formControlName="amount">
            <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-secondary" (click)="onAddIngredient()"> Add Ingredient</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
