<div class="row">
  <div class="col-xs-12">

    <button class="btn btn-success">new Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item d-flex justify-content-between align-items-center items-array"
      *ngFor="let recipe of recipes">
      <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="float-end">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 100px;">
      </span>
    </a>
    <app-recipe-item [recipe]="recipe" *ngFor="let recipe of recipes"></app-recipe-item>
  </div>
</div>
