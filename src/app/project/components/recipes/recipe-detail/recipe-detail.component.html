<div class="row">
  <div class="col-xs-12">

    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" width="200" height="400">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <a class="dropdown-toggle btn btn-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="toShoppingList()">To shopping list</a></li>
        <li><a class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    description
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} || {{ingredient.amount}}
      </li>

    </ul>
  </div>
</div>
