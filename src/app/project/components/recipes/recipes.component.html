<div class="row">

  <div class="col-md-5">
    <app-recipe-list (recipeElement)="getChoosedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeChoosed ;else recipeDetails " [recipe]="recipeChoosed"></app-recipe-detail>


    <ng-template #recipeDetails>

      <p>nothing to show before choose a recipe</p>
    </ng-template>

  </div>
</div>
<div>

  <div [ngSwitch]="value">
    <p *ngSwitchCase="10">value is 10 </p>
    <p *ngSwitchCase="15">value is 15</p>
    <p *ngSwitchCase="100">value is 100</p>
  </div>
</div>
