<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel class="form-control" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" ngModel class="form-control" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{editMode? "update":"Add"}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Remove</button>
          <button class="btn btn-warning" type="button" (click)="onClear()">Clear form</button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>
<div>
  <ng-content></ng-content>
</div>
